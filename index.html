<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Network Tracker</title>

    <!-- Include Nunito font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Include leaflet-locatecontrol CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />

    <!-- FontAwesome Icons (if needed) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <style>
      /* Apply Nunito font to everything */
      body {
        font-family: "Nunito", sans-serif;
        margin: 0;
        height: 100%;
      }

      /* Apply Nunito font to popups */
      .leaflet-popup-content {
        font-family: "Nunito", sans-serif;
      }

      /* Apply Nunito font to labels and other elements */
      label,
      .leaflet-control-layers,
      .leaflet-control-locate {
        font-family: "Nunito", sans-serif;
      }

      /* Apply Nunito font to the checkbox (if you have custom styling for it) */
      input[type="checkbox"],
      label {
        font-family: "Nunito", sans-serif;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      #map {
        width: 100%;
        height: 100vh;
      }

      .checkbox-container {
        position: fixed;
        z-index: 999;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .newicon,
      .bothreqicon,
      .r-reqicon,
      .k-reqicon {
        transform: inherit;
        border-radius: 4px;
        border: 1px solid #000000;
        position: absolute;
        top: 0;
        height: 13px;
        width: 32px;
        z-index: -1;
        line-height: 13px;
        font-size: 11px;
        font-weight: 900 !important;
        text-align: center;
        font-family: "Nunito", sans-serif;
      }

      .newicon {
        background-color: #ffffff;
        color: black;
      }

      .bothreqicon {
        background: linear-gradient(90deg, #ff93c2 50%, #a9ff84 50%);
        color: black;
      }

      .r-reqicon {
        background: #ff93c2;
        color: black;
      }

      .k-reqicon {
        background: #a9ff84;
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="requirementsCheckbox" /> Requirements
      </label>
    </div>

    <div id="map"></div>
	
	<script src="lists/rReqFleetNumbers.js"></script>
	<script src="lists/kReqFleetNumbers.js"></script>
	<script src="lists/bothReqFleetNumbers.js"></script>
	<script src="metrolinelookup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
